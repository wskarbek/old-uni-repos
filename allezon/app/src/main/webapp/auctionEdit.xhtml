<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://java.sun.com/jsf/composite"
      xmlns:p="http://java.sun.com/jsf/core"
>
    <f:metadata>
        <f:viewParam name="auctionId" value="#{auctionRequestView.id}"/>
        <f:viewParam name="auctionId" value="#{auctionController.id}"/>
    </f:metadata>
    <h:head>
        <title>Edit your auction</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/edit/template.xhtml">
            <ui:define name="content">
                <div id="content">
                    <div id="auction">
                        <h:form id="auctionFormAdd" enctype="multipart/form-data">
                            <h3>Create auction</h3>
                            <div id="auctionFormAddError">
                                <h:outputText value="#{auctionController.error}"/>
                                <h:outputText value="Warning! Auction is currently edited by somebody else!" rendered="#{auctionRequestView.isEdited}"/>
                            </div>
                            <div id="auctionFormAddSuccess">
                                <h:outputText value="#{auctionController.success}"/>
                            </div>
                            <h:outputLabel value="Name">
                                <h:inputText id="auctionNameField" value="#{auctionRequestEdit.name}"/>
                                <h:message for="auctionNameField"/>
                            </h:outputLabel>
                            <h:outputLabel value="Category">
                                <h:selectOneMenu value="#{auctionRequestEdit.categoryName}">
                                    <c:forEach items="#{categoryRepository.categories}" var="category" varStatus="metadata">
                                        <f:selectItem itemValue="#{category.name}"/>
                                    </c:forEach>
                                </h:selectOneMenu>
                            </h:outputLabel>
                            <h:outputLabel value="Price">
                                <h:inputText id="auctionPriceField" value="#{auctionRequestEdit.price}"/>
                                <h:message for="auctionPriceField"/>
                            </h:outputLabel>
                            <h:outputLabel value="Description">
                                <h:inputText id="descriptionField" value="#{auctionRequestEdit.description}"/>
                                <h:message for="descriptionField"/>
                            </h:outputLabel>
                            <h:outputLabel value="Thumbnail">
                                <h:inputFile value="#{auctionRequestEdit.thumbnail}" />
                            </h:outputLabel>
                            <h:outputLabel value="More photos...">
                                <h:inputFile value="#{auctionRequestEdit.photoOne}" />
                                <h:inputFile value="#{auctionRequestEdit.photoTwo}" />
                                <h:inputFile value="#{auctionRequestEdit.photoThree}" />
                            </h:outputLabel>
                            <h:commandButton styleClass="button" value="Update" action="#{auctionController.submit}"/>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
