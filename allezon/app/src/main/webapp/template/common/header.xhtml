<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html" xml:lang="en" lang="en"
        xmlns:ui="http://java.sun.com/jsf/facelets"
>
    <div id="banner">
        <div id="logo">
            <h:link outcome="index">
                <h:graphicImage value="resources/images/logo.png" alt="logo"/>
            </h:link>
        </div>
        <div id="buttons">
            <button class="button" onclick="window.location.href = 'auctionMy.xhtml'">My auctions</button>
            <button class="button" onclick="window.location.href = 'auctionEdit.xhtml'">Add auction</button>
            <h:form>
                <h:commandButton class="button" value="Admin panel" type="submit" rendered="#{loginSession.admin}" action="#{loginSession.adminPanel}"/>
                <h:outputText value="&#160;" />
                <h:commandButton class="button" value="Log out" type="submit" action="#{loginSession.logout}"/>
            </h:form>

        </div>
    </div>
</ui:composition>
