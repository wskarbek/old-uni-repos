<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

    <h:head>
        <title>Allezon</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/template.xhtml">
            <ui:define name="content">
                <div id="welcome">
                    <!--<p><a href="login.xhtml">Log in</a>  <a href="register.xhtml">Sign in</a></p>-->
                    <h2>
                        <h:outputText value="#{msg['allezon.welcome']}"/>
                        <h:outputText value="#{msg['allezon.name']}"/>
                        <h:outputText value=" #{loginSession.name}"/>
                        !
                    </h2>
                </div>
                <div id="auctionList">
                    <div id="auctionsTable">
                        <table align="center">
                            <col style="width:20%"/>
                            <col style="width:40%"/>
                            <col style="width:20%"/>
                            <col style="width:10%"/>
                            <col style="width:10%"/>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Seller</th>
                                <th>Price</th>
                            </tr>
                            <c:forEach items="#{auctionRequestViewList.auctions}" var="auction" varStatus="metadata">
                                <tr>
                                    <td>
                                        <h:graphicImage value="images/#{auction.photo.file}" class="auctionphoto"/>
                                    </td>
                                    <td>
                                        <h:link outcome="auction">
                                            <f:param name="auctionId" value="#{auction.idString}"/>
                                            <h:outputText value="#{auction.name}"/>
                                        </h:link>
                                    </td>
                                    <td>
                                        <h:outputText value="#{auction.categoryName}"/>
                                    </td>
                                    <td>
                                        <h:outputText value="#{auction.ownerName}"/>
                                    </td>
                                    <td>
                                        <h:outputText value="#{auction.priceString} PLN"/>
                                    </td>
                                </tr>
                            </c:forEach>
                        </table>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
