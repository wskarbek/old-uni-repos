<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <h:head>
        <title>Add/Edit branches</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/edit/template.xhtml">
            <ui:define name="content">
                <div id="content">
                    <div id="branch">
                        <h:form id="branchFormAdd">
                            <h3>Add branches</h3>
                            <div id="branchFormAddError">
                                <h:outputText value="#{branchController.error}"/>
                            </div>
                            <div id="branchEditFormAddSuccess">
                                <h:outputText value="#{branchController.success}"/>
                            </div>
                            <h:outputLabel value="Name">
                                <h:inputText id="branchNameField" value="#{branchRequest.name}"/>
                                <h:message for="branchNameField"/>
                            </h:outputLabel>
                            <h:commandButton styleClass="button" value="Add" action="#{branchController.add}"/>
                        </h:form>
                        <h:form id="branchFormEdit">
                            <h3>Edit branches</h3>
                            <div id="branchFormEditSuccess">
                                <h:outputText value="#{branchController.successEdit}"/>
                            </div>
                            <h:outputLabel value="Branch">
                                <h:selectOneMenu value="#{branchRequestEdit.branchName}">
                                    <c:forEach items="#{branchRepository.branches}" var="branch" varStatus="metadata">
                                        <f:selectItem itemValue="#{branch.name}"/>
                                    </c:forEach>
                                </h:selectOneMenu>
                            </h:outputLabel>
                            <h:outputLabel value="New Name">
                                <h:inputText id="branchNewNameField" value="#{branchRequestEdit.newName}"/>
                                <h:message for="branchNewNameField"/>
                            </h:outputLabel>
                            <h:commandButton styleClass="button" value="Update" action="#{branchController.update}"/>
                        </h:form>
                    </div>
                    <div id="category">
                        <h:form id="categoryFormAdd">
                            <h3>Add categories</h3>
                            <div id="categoryFormAddError">
                                <h:outputText value="#{categoryController.error}"/>
                            </div>
                            <div id="categoryFormAddSuccess">
                                <h:outputText value="#{categoryController.success}"/>
                            </div>
                            <h:outputLabel value="Name">
                                <h:inputText id="categoryNameField" value="#{categoryRequest.name}"/>
                                <h:message for="categoryNameField"/>
                            </h:outputLabel>
                            <h:outputLabel value="Branch">
                                <h:selectOneMenu value="#{categoryRequest.branchName}">
                                    <c:forEach items="#{branchRepository.branches}" var="branch" varStatus="metadata">
                                        <f:selectItem itemValue="#{branch.name}"/>
                                    </c:forEach>
                                </h:selectOneMenu>
                            </h:outputLabel>
                            <h:commandButton styleClass="button" value="Add" action="#{categoryController.add}"/>
                        </h:form>
                        <h:form id="categoryFormEdit">
                            <h3>Edit categories</h3>
                            <div id="categoryFormEditSucces">
                                <h:outputText value="#{categoryController.successEdit}"/>
                            </div>
                            <h:outputLabel value="Category">
                                <h:selectOneMenu value="#{categoryRequestEdit.categoryName}">
                                    <c:forEach items="#{categoryRepository.categories}" var="category" varStatus="metadata">
                                        <f:selectItem itemValue="#{category.name}"/>
                                    </c:forEach>
                                </h:selectOneMenu>
                            </h:outputLabel>
                            <h:outputLabel value="New Name">
                                <h:inputText id="categoryNewNameField" value="#{categoryRequestEdit.newName}"/>
                                <h:message for="categoryNewNameField"/>
                            </h:outputLabel>
                            <h:outputLabel value="New Branch">
                                <h:selectOneMenu value="#{categoryRequestEdit.newBranchName}">
                                    <c:forEach items="#{branchRepository.branches}" var="branch" varStatus="metadata">
                                        <f:selectItem itemValue="#{branch.name}"/>
                                    </c:forEach>
                                </h:selectOneMenu>
                            </h:outputLabel>
                            <h:commandButton styleClass="button" value="Update" action="#{categoryController.update}"/>
                        </h:form>
                    </div>
                    <div id="parameter">
                        <h:form id="parameterFormAdd">
                            <h3>Add parameters</h3>
                            <div id="parameterFormAddError">
                                <h:outputText value="#{paramController.error}"/>
                            </div>
                            <div id="parameterEditFormAddSuccess">
                                <h:outputText value="#{paramController.success}"/>
                            </div>
                            <h:outputLabel value="Name">
                                <h:inputText id="parameterNameField" value="#{paramRequest.name}"/>
                                <h:message for="parameterNameField"/>
                            </h:outputLabel>
                            <h:commandButton styleClass="button" value="Add" action="#{paramController.add}"/>
                        </h:form>
                        <h:form id="parameterFormEdit">
                            <h3>Edit parameters</h3>
                            <div id="parameterFormEditSuccess">
                                <h:outputText value="#{paramController.successEdit}"/>
                            </div>
                            <h:outputLabel value="Parameter">
                                <h:selectOneMenu value="#{paramRequestEdit.paramName}">
                                    <c:forEach items="#{paramRepository.params}" var="param" varStatus="metadata">
                                        <f:selectItem itemValue="#{param.name}"/>
                                    </c:forEach>
                                </h:selectOneMenu>
                            </h:outputLabel>
                            <h:outputLabel value="New Name">
                                <h:inputText id="parameterNewNameField" value="#{paramRequestEdit.newName}"/>
                                <h:message for="parameterNewNameField"/>
                            </h:outputLabel>
                            <h:commandButton styleClass="button" value="Update" action="#{paramController.update}"/>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
