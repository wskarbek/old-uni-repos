<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
    <h:head>
        <title>Allezon</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/forms/template.xhtml">
            <ui:define name="content">
                <div id="content">
                    <div id="form">
                        <h:form>
                            <h3>Please log in to access this page</h3>
                            <div id="formError">
                                <h:outputText value="#{loginProfileRepository.loginError}"/>
                            </div>
                            <h:outputLabel value = "Login">
                                <h:inputText id="loginField" value="#{loginRequest.username}" validatorMessage="#{msg['allezon.forms.register.userNotValid']}"/>
                                <h:message for="loginField"/>
                            </h:outputLabel>
                            <h:outputLabel value = "Password">
                                <h:inputSecret id="passField" value="#{loginRequest.password}"/>
                                <h:message for="passField"/>
                            </h:outputLabel>
                            <h:commandButton styleClass="button" value="Login" action="#{loginController.login}"/>
                            <div id="accounts">
                                <p>You don't have an account? <a href="register.xhtml"> You can register here.</a></p>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
